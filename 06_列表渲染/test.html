<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_列表渲染</title>
</head>
<body>

<!--
1. 列表显示
  数组: v-for / index
  对象: v-for / key
2. 列表的更新显示
  删除item
  替换item
-->

<div id="demo">
  <h2>测试: v-for 遍历数组</h2>
  <ul>
    <li v-for="(p, index) in persons" :key="index">
      {{p.id}}--{{p.name}}--{{p.age}}
      --<button @click="deleteP(index)">删除</button>
      --<button @click="updateP(index, {id: 10, name: 'Marry', age: 20})">更新</button>
    </li>
  </ul>

  <h2>测试: v-for 遍历对象</h2>
  <ul>
    <li v-for="(val, key) in persons[1]" :key="key">
      {{key}}---{{val}}
    </li>
  </ul>

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#demo',
    data: {
      persons: [
        {id: 1, name: 'Tom', age: 15},
        {id: 3, name: 'Jack', age: 14},
        {id: 5, name: 'Bob', age: 16},
        {id: 9, name: 'Rose', age: 17},
      ]
    },
    methods: {
      deleteP (index) {
        this.persons.splice(index, 1)  // splice不是原生数组的方法, 侧是一个变异方法(更新数组数据+更新界面)
      },

      updateP (index, newP) {
        this.persons[index] = newP
        // this.persons = []
        this.persons.splice(index, 1, newP)
      }
    }
  })
</script>
</body>
</html>
